<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gemini - Dashboard</title>
    <style>
        :root {
            --primary-color: #004d99;
            --secondary-color: #555;
            --background-color: #f0f2f5;
            --card-background: #fff;
            --border-radius: 8px;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: #000;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .add-user-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-user-btn:hover {
            background-color: #003366;
        }

        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        table th, table td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            font-weight: bold;
            color: #000;
            background-color: #f9f9f9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
        }

        .status-badge.active {
            background-color: #28a745;
        }

        .status-badge.inactive {
            background-color: #dc3545;
        }
        
        .status-toggle-btn {
            width: 100%;
            background-color: var(--background-color);
            color: var(--secondary-color);
            border: 1px solid #ccc;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .status-toggle-btn.active {
            background-color: #28a745;
            color: #fff;
        }

        .status-toggle-btn.inactive {
            background-color: #dc3545;
            color: #fff;
        }

        /* Estilos do formulário */
        .form-container {
            display: none; /* Inicia escondido */
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: #f9f9f9;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }
        
        .form-container button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #003366;
        }


        /* Estilos de responsividade para celulares */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .add-user-btn {
                margin-top: 1rem;
                width: 100%;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 1rem;
                border-radius: var(--border-radius);
            }
            
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td:before {
                position: absolute;
                top: 0.5rem;
                left: 0.5rem;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                content: attr(data-label);
            }

            td:nth-of-type(1):before { content: "ID"; }
            td:nth-of-type(2):before { content: "Nome"; }
            td:nth-of-type(3):before { content: "E-mail"; }
            td:nth-of-type(4):before { content: "Status"; }
            td:nth-of-type(5):before { content: "Ações"; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Gerenciamento de Usuários</h1>
            <button class="add-user-btn">+ Adicionar Novo Usuário</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Completo</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="form-container" id="add-user-form">
            <h2>Adicionar Novo Usuário</h2>
            <input type="text" placeholder="Nome Completo" id="full-name">
            <input type="email" placeholder="E-mail" id="email-address">
            <button id="status-toggle-btn" class="status-toggle-btn">Ativo</button>
            <button id="submit-form-btn">Salvar Usuário</button>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
